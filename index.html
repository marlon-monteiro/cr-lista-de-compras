<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link

  <link rel="stylesheet" href="styles/index.css">

<body>

  <header class="logo only-desktop">
    <img src="assets/logo.svg" alt="">

  <div class="layout">

    <main>

      <div class="title">
        <img src="assets/icons/back-button.png" alt="">

      <div class="add-item">
        <label for="add-item-id">
          <input id="add-item-id" type="text" placeholder="Adicione um novo item">

        <button id="button-submit-id" type="submit">Adicionar item</button>
      </div>

      <div class="items">

        <div class="item">
          <label for="">
            <input class="checkbox" type="checkbox">
            <img class="img-checkbox" src="assets/icons-checkbox/state=selected.svg" alt="">
          </label>
          PÃ£o de forma
          <img class="img-trash" src="assets/icons/lixeira.png" alt="">
        </div>

        

      </div>

      <div class="disclaimer-item-removed display-none">
        <img src="assets/icons/warning-circle-filled.png" alt="">
        <span>O item foi removido da lista</span>
        <img src="assets/icons/delete-x.png" alt="">
      </div>

    </main>


  </div>
